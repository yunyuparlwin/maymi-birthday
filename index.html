<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday May Mi!</title>
    
    <!-- Add Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Poppins:wght@300&display=swap" rel="stylesheet">

    <!-- Add Font Awesome for doctor icon -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <style>
        body {
            font-family: 'Dancing Script', cursive;
            text-align: center;
            background-color: #f0f8ff; /* light blue background */
        }
        h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 3rem;
            color: #0047ab; /* royal blue */
        }
        .blue-hearts {
            color: #1E90FF; /* dodger blue */
            font-size: 2rem;
        }
        .birthday-message {
            font-size: 1.5rem;
            color: #555;
        }
        .doctor-icon {
            font-size: 4rem;
            color: #48cae4; /* light cyan */
        }
        .container {
            margin-top: 50px;
        }
        .button {
            margin-top: 20px;
            background-color: #48cae4; /* matching cyan */
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2rem;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0077b6; /* darker blue */
        }
    </style>

    <script>
        function showMessage() {
            alert("A positive year of 22 officially claimed! 💖");
        }
    </script>
</head>
<body>

    <div class="container">
        <h1>Happy Birthday, soon-to-be Dr. May Mi! 🎉</h1>
        <div class="birthday-message">
            Wishing you a wonderful year ahead filled with happiness and success! <br>
            Thank you for being such an amazing doctor-to-be and an amazing friend one could ever ask for! 🩺👯‍♀️
        </div>
        <div class="blue-hearts">🩵🩵🩵🩵🩵</div>

        <!-- Doctor Icon -->
        <div>
            <i class="fas fa-user-md doctor-icon"></i>
        </div>

        <!-- Button that triggers message -->
        <button class="button" onclick="showMessage()">Click here</button>
    </div>

</body>
</html>
